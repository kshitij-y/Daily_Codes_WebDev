<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM</title>
</head>
<body>
    <script>
        async function sum() {
            const a = document.getElementById("num1").value;
            const b = document.getElementById("num2").value;
            const response = await fetch("http://localhost:3000/sum?a=" + a + "&b=" + b);
            const ans = await response.text();
            document.getElementById("ans").innerHTML = ans;
        }
    </script>
    <input id="num1" type="text" placeholder="Enter first number"><br><br>
    <input id="num2" type="text" placeholder="Enter second number"><br><br>
    <button onclick="sum()">Calculate sum</button> <br><br>
    <div id="ans"></div>
</body>
</html>
